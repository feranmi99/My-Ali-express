<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Jumia Nigeria _ Online Shopping for Groceries_ Appl/favicon.87f00114.ico">
  </head>
  <body>

    <div class="login-box">

      <div>
        <div class="user-box">
            <input type="text" name="" required="" id="Firstname">
            <label>Firstname</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" id="Lastname">
            <label>Lastname</label>
          </div>
          <div class="user-box">
            <input type="email" name="" required="" id="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="" required="" id="password">
            <label>Password</label>
        </div>
        <center>
            <button onclick="createne()">
                Submit
                <span></span>
            </button>
        </center>
      </div>
      <p class="signin">Already have an acount ? 
          <a href="signup.html">Signin</a> </p>
    </div>
    <div id="dis" style="color: red;text-align: center;font-size: larger;font-weight: 400;margin-top: 50px;"></div>
    <div id="show" style="color: green;text-align: center;font-size: larger;font-weight: 400;"></div>
    <script>
        let alluser = []
        if (localStorage.costumer) {
            alluser = JSON.parse(localStorage.getItem("costumer")) 
            
        };
        const createne = ()=> {
            let Firstname = document.getElementById("Firstname").value;
            let Lastname = document.getElementById("Lastname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let user = {
                Firstname: Firstname,
                Lastname: Lastname,
                email: email,
                password: password,

            };
            if (Firstname == "" && Lastname == "" && email =="" && password == "") {
                dis.innerHTML = "Please Enter Your Infomation"
            } else {
              alluser.push(user);
              console.log(alluser);
              localStorage.setItem("costumer",JSON.stringify(alluser) );
              show.innerHTML = ` âœ” Signup Sucssefully`;
              setTimeout(() => {
                  window.location.href = "signup.html"
              }, 3000);
              
              Firstname.value = ""
              Lastname.value = ""
              email.value = ""
              password.value = ""

            }
        }
    </script>
    
  </body>
</html>
